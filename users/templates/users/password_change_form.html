{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <!-- Password change form -->
    <h1>{% blocktranslate %}Password change{% endblocktranslate %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for field in form %}
            <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label> {{ field }} </p>
            <div class="form-error">{{ field.errors }}</div>
        {% endfor %}
        <p><button type="submit">{% blocktranslate %}Change password{% endblocktranslate %}</button></p>
    </form>
{% endblock content %}
