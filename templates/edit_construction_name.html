{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <!-- Edit construction name -->
    <h1>{% blocktranslate %}Edit construction name{% endblocktranslate %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" style="width: 15%" value="{% blocktranslate %}Save{% endblocktranslate %}">
        <a href="{% url 'positions_list' user.id %}">{% blocktranslate %}Cancel{% endblocktranslate %}</a>
    </form>
{% endblock content %}
